<html>
<head>

        <body>
        <h1 style="text-align: center;"><strong>PLAN</strong></h1>
        
        <h2>Topics</h2>
        
        <table border="0" cellpadding="0" cellspacing="0" style="width:300px;">
            <tbody>
                <tr>
                    <td style="width: 150px;"><input name="SPE 1" type="checkbox" value="1" />&nbsp;SPE 1</td>
                    <td style="width: 150px;"><input name="SPE 3" type="checkbox" value="3" />&nbsp;SPE 3</td>
                </tr>
                <tr>
                    <td><input name="SPE 2" type="checkbox" value="2" />&nbsp;SPE 2</td>
                    <td><input name="SPE 4" type="checkbox" value="4" />&nbsp;SPE 4</td>
                </tr>
            </tbody>
        </table>
        
        <h2>Personas</h2>
        
        <table border="0" cellpadding="0" cellspacing="0" style="width:300px;">
            <tbody>
                <tr>
                    <td style="width: 150px;"><input name="Developer" type="checkbox" value="Dev" />&nbsp;Developer</td>
                    <td style="width: 150px;"><input name="SE" type="checkbox" value="SE" />&nbsp;SE</td>
                </tr>
                <tr>
                    <td><input name="Architect" type="checkbox" value="Architect" />&nbsp;Architect</td>

                </tr>
                <tr>
                    <td><input name="DevOps" type="checkbox" value="DevOps" />&nbsp;DevOps</td>
                    <td><input name="..." type="checkbox" value="..." />&nbsp;...</td>
                </tr>
            </tbody>
        </table>
        
        <p style="text-align: center;"><input name="GO" type="button" value="Generate Plan" /></p>
        
        <hr />
        <p>Developer :&nbsp;<input name="Name" type="text" value="Contact Name" /></p>
        
        <table border="0" cellpadding="0" cellspacing="0" style="width:300px;">
            <thead>
                <tr>
                    <th scope="col" style="text-align: left;">Trailmix</th>
                    <th scope="col" style="text-align: left;">Phase</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 150px;">Core Dev</td>
                    <td style="width: 150px;"><select name="Phase" size="1"><option selected="selected" value="Phase 1">Phase 1</option><option value="Phase 2">Phase 2</option><option value="Phase 3">Phase 3</option><option value="Phase 4">Phase 4</option></select></td>
                </tr>
                <tr>
                    <td>SPE 2</td>
                    <td><select name="Phase" size="1"><option value="Phase 1">Phase 1</option><option value="Phase 2">Phase 2</option><option selected="selected" value="Phase 3">Phase 3</option><option value="Phase 4">Phase 4</option></select></td>
                </tr>
            </tbody>
        </table>
        
        <p>PM :&nbsp;<input name="Contact Name" type="text" value="Contact Name" /></p>
        
        <table border="0" cellpadding="0" cellspacing="0" style="width:300px;">
            <thead>
                <tr>
                    <th scope="col" style="text-align: left;">Trailmix</th>
                    <th scope="col" style="text-align: left;">Phase</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Core PM</td>
                    <td><select name="Phase" size="1"><option value="Phase 1">Phase 1</option><option selected="selected" value="Phase 2">Phase 2</option><option value="Phase 3">Phase 3</option><option value="Phase 4">Phase 4</option></select></td>
                </tr>
            </tbody>
        </table>
        
        <p style="text-align: center;"><input name="Generate DD" type="button" value="Generate DD" /></p>
        
        <p>&nbsp;</p>
        
        <div>&nbsp;</div>
